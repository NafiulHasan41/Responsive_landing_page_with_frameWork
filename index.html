<!DOCTYPE html>
<html lang="en"  data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>

    <!-- daisyUI and TailwindCss -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- daisyUI and TailwindCss -->

    <!-- font awesome -->

    <script src="https://kit.fontawesome.com/e65c16576d.js" crossorigin="anonymous"></script>

    <!-- font awesome -->

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- custom color -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>

    <!-- custom style -->
    <style>
        .font-manrope{
            font-family: 'Manrope', sans-serif;
        }
    </style>
  </head>
  <body class="font-manrope">
    <header class="w-4/5 mx-auto" >
      <div class="banner">
        <div class="hero">
            <div class="hero-content flex-col lg:flex-row lg:justify-between lg:gap-20 lg:p-5">
             
              <div>
                <h1 class="text-4xl lg:text-7xl font-extrabold  text-black">It's good tea<br>
                     time at The<br>
                    Tea House</h1>
                <p class="py-6 text-[16px] font-medium">Tea and Botanical Solutions Supplier
                     Give Optimum Satisfaction  To Your Taste Buds.</p>
                <button class="btn btn-primary">Explore More</button>
              </div>
              <div>
                <img src="images/banner.png" class="lg:w-3/4" />
                <div class="-mt-16 flex items-center gap-4 drop-shadow-lg bg-white p-5  lg:w-60">
                    <i class="fa-solid fa-star sm:text-xl lg:text-3xl text-amber-400"></i>
                    <div>
                        <h3 class="text-3xl">5.00</h3>
                        <p>Trust Pilot Ratings</p>
                    </div>
                 

                </div>
              </div>
            </div>
          </div>
      </div>
    </header>
  </body>
</html>
